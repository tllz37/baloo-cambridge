<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video con botones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    video {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .botones {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .botones a {
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
    }
    .botones a.maps {
      background-color: #4285F4;
    }
  </style>
</head>
<body>

  <h1>Video desde URL</h1>

  <!-- CAMBIA LA URL DEL VIDEO AQUÍ -->
  <video controls>
    <source src="https://github.com/tllz37/baloo-cambridge/blob/main/WhatsApp%20Video%202025-03-25%20at%2012.21.24%20AM.mp4" type="video/mp4">
    Tu navegador no soporta el video HTML5.
  </video>

  <div class="botones">
    <!-- BOTÓN WHATSAPP -->
    <a href="https://wa.me/5215555555555?text=Hola%2C%20estoy%20interesado%20en%20más%20información." target="_blank">
      Enviar WhatsApp
    </a>

    <!-- BOTÓN GOOGLE MAPS -->
    <a class="maps" href="https://www.google.com/maps?q=UNAM+Ciudad+Universitaria" target="_blank">
      Ver en Google Maps
    </a>
  </div>

</body>
</html>
