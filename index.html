            cursor: pointer;

    </style>

        <h1>Subir Video e Imagen</h1>

        <div>
            <button onclick="confirmarCita()">Confirmar Cita</button>
            <button onclick="abrirMapa()">Abrir Mapa</button>
        </div>
    </div>
